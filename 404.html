<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <title>WaveSight</title>
    <script defer="defer" src="/wave-sight/runtime.bundle.js"></script>
    <script defer="defer" src="/wave-sight/vendors.bundle.js"></script>
    <script defer="defer" src="/wave-sight/main.bundle.js"></script>
    <link href="/wave-sight/index.bundle.css" rel="stylesheet">
</head>

<body>
    <div id="root">
        <script>
            const storedRoute = window.sessionStorage.getItem('lastRoute');

            if (storedRoute) {

                window.history.pushState(null, null, storedRoute);
            } else {

                console.log('No stored route found. Redirecting to homepage...');
                window.location.href = '/';
            }
        </script>
    </div>
</body>

</html>
